{% extends 'base.html' %}

{% block titulo %}Editar Comentário |{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

{% include 'parciais/_messages.html' %}

<br>

<div class="card">
    <div class="card-body">
        <h3 class="text-center">
            Editar Comentário
        </h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {% if error %}
            <strong style="color: red;">
                {{ error }}
            </strong>
            <br><br>
            {% endif %}
            <input type="submit" value="Salvar" class="btn btn-danger">
        </form>
    </div>
</div>

<br>
{% endblock %}
